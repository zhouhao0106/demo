<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>预约捐书</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="css/city.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/datedropper.css">
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<header class="z-t">
    <img src="images/3.jpg" alt="">
</header>
<form action="">
    <input type="text" name="" placeholder="联系人/公司名称" required/>
    <input type="text" name="" id="phone" placeholder="联系电话" required pattern="[0-9]{11}"/>
    <select name="" id="book">
        <option value="">预估本数</option>
        <option value="">5本以下</option>
        <option value="">5-15本</option>
        <option value="">15-25本</option>
        <option value="">25本以上</option>
    </select>
    <div class="zcity">
        <div class="infolist">
            <div class="liststyle">
                <span id="Province">
                                    <i>选择省份</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="请选择省份">选择省份</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Province" value="请选择省份">
                                </span>
                <span id="City">
                                    <i>选择城市</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="选择城市">选择城市</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_City" value="选择城市">
                                </span>
                <span id="Area">
                                    <i>选择地区</i>
                                    <ul>
                                        <li><a href="javascript:void(0)" alt="选择地区">选择地区</a></li>
                                    </ul>
                                    <input type="hidden" name="cho_Area" value="选择地区">
                                </span>
            </div>
        </div>
    </div>
   <div class="empty"></div>
    <input type="text" name="" id="detail" placeholder="如:金海路6号A区302室（详细到号、弄、道）" required>
    <input type="text" placeholder="期望上门收书日期" id="pickdate" required>
    <input type="text" id="bei" placeholder="备注（可不填）"/>
    <input type="submit" value="立即预约"/>
</form>
<div class="content">
     <p><i></i>至少有十本书才会安排工作人员免费上门收取你的二手书，没有十本等累积到那么多再预约，或者和邻居朋友拼单预约。</p>
     <p><i></i>工作人员会在预约日期当天提前联系你，确认具体的上门时间然后免费上门收取你的二手书。</p>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/city.min.js"></script>
<script src="js/datedropper.min.js"></script>
<script>
    $("#pickdate").dateDropper({
        animate: false,
        format: 'Y-m-d',
        maxYear: '2020'
    });
</script>
</html>
